<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/styles/style.css" type="text/css">
    
    <title>Criar conta</title>
</head>
<body style="min-height: 100vh;">
    
    <!--Inicio container-->
    <div class="container">

        <!--Inicio header-->
        <header class="header">
            <h1>Criar conta</h1>
            <h3>Já possui uma conta? <a href="login.html">Faça login</a></h3>
        </header>
        <!--Final header-->

        <!--Inicio main-->
        <main class="main">
            <!--Inicio Formulário-->
            <form action="">
                <ul>
                    <li><input type="text" placeholder="Nome de usuário"></li>
                    <span class="short-rect">
                        <li><input type="text" placeholder="Nome"></li>
                        <li><input type="text" placeholder="Sobrenome"></li>
                    </span>
                    <li><input type="email" placeholder="E-mail"></li>
                </ul>
                <!--Botão submit-->
                <a href="senha.html"><input type="submit" value="Criar conta" class="button-submit"> </a>
            </form>
            <!--Fim formulário-->

        </main>
        <!--Final main-->
        
        <!--Inicio checkbox-->
        <div class="container-button">
            <input type="checkbox">
            <span class="button-check">
                Eu concordo com os <span class="text-blue">Termos de Uso</span> e com a <span class="text-blue">Política de Privacidade</span>.
            </span> 
        </div>   
        <!--Fim checkbox-->
        
    </div>
    <!--Final container-->
    
</body>
</html>
